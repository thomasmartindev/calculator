<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="icon" href="favicon.ico">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display"><span>0</span></div>
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="division">÷</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="multiplication">x</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="subtraction">−</button>
        <button class="decimal">.</button>
        <button class="zero">0</button>
        <button class="equal">=</button>
        <button class="addition">+</button>
      </div>
    </main>
    <footer>
      <p>thomasmdevelopment</p>
      <a href="https://github.com/thomasmdevelopment" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
  </body>
</html>
