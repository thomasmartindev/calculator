<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="icon" href="favicon.ico">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <p>0</p>
        </div>
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>÷</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>−</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
      </div>
    </main>
    <footer>
      <p>thomasmdevelopment</p>
      <a href="https://github.com/thomasmdevelopment" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
  </body>
</html>
